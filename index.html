<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	
	<link rel="stylesheet" href="source/swipebox.css">
	<title>Swipebox | A touchable jQuery lightbox</title>
	
</head>
<body>
	
	<div id="main">
		<div class="wrap">

			<section id="exemple" class="clearfix">
				<div id="try"></div>
				<h2>Try it</h2>
				<div class="box">
					<a href="image/afisha-Live-Acoustic-Festival.jpg" class="swipebox" title="Live Acoustic Festival">
						<img src="image/afisha-Live-Acoustic-Festival.jpg" alt="Live Acoustic Festival">
					</a>
				</div>
				<div class="box">
					<a href="image/afisha-music-day.jpg" class="swipebox" title="Music day">
						<img src="image/afisha-music-day.jpg" alt="Music day">
					</a>
				</div>
				<div class="box">
					<a href="image/afisha-carpatian-space.jpg" class="swipebox" title="Carpatian space">
						<img src="image/afisha-carpatian-space.jpg" alt="Carpatian space">
					</a>
				</div>
				<div class="box">
					<a href="image/afisha-velykodnij-koshyk.jpg" class="swipebox" title="Velykodnij koshyk">
						<img src="image/afisha-velykodnij-koshyk.jpg" alt="Velykodnij koshyk">
					</a>
				</div>
				<div class="box">
					<a href="image/afisha-proekt-kylymy.jpg" class="swipebox" title="Afisha proekt">
						<img src="image/afisha-proekt-kylymy.jpg" alt="Afisha proekt">
					</a>
				</div>
				<div class="box">
					<a href="image/afisha-sviato-kovaliv-2016.jpg" class="swipebox" title="Sviato kovaliv">
						<img src="image/afisha-sviato-kovaliv-2016.jpg" alt="Sviato kovaliv">
					</a>
				</div>
				<div class="box">
					<a href="image/afisha-chas-teatru-2016-1.jpg" class="swipebox" title="Chas teatru">
						<img src="image/afisha-chas-teatru-2016-1.jpg" alt="Chas teatru">
					</a>
				</div>
				<div class="box">
					<a href="image/afisha-bumboks.jpg" class="swipebox" title="Bumboks">
						<img src="image/afisha-bumboks.jpg" alt="Bumboks">
					</a>
				</div>
			</section>
			
			
			
		</div>
		
	</div>
	<script src="lib/jquery-2.0.3.min.js"></script>
	<script src="source/jquery.swipebox.js"></script>
	<script type="text/javascript">
		jQuery(function($) {

			/* Basic Gallery */
			$(".swipebox").swipebox();
			
			/* Video */
			$(".swipebox-video").swipebox();


			/* Dynamic Gallery */
			$("#gallery").click(function(e){
				e.preventDefault();
				$.swipebox([
					{ href : 'http://swipebox.brutaldesign.com/assets/full/reine.jpg', title : 'My Caption' },
					{ href : 'http://swipebox.brutaldesign.com/assets/full/nuke.jpg', title : 'My Second Caption' }
				]);
			});


			/* Isotope */
			var swipeboxInstance = $(".swipebox-isotope:not(.isotope-hidden .swipebox-isotope)").swipebox();

			var $container = $('#grid');
			var optionFilter = $('#filter'),
			optionFilterLinks = optionFilter.find('a');
			optionFilterLinks.attr('href', '#');

			onAnimationCompleted = function(){
				swipeboxInstance.refresh();
			};

			optionFilterLinks.click( function(){
				var selector = $(this).attr('data-filter');
				$container.isotope({ 
					filter : '.' + selector, 
					itemSelector : '.item',
					layoutMode : 'fitRows',
					animationEngine : 'best-available',
				}, onAnimationCompleted);

				// Highlight the correct filter
				optionFilterLinks.removeClass('active');
				$(this).addClass('active');

			
				return false;
			});
		});
	</script>
</body>
	
</html>
